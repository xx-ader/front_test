<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter by Letter Animation</title>
  <style>
    .animated-text {
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="animated-text" id="text"></div>

  <script>
    // Function definition goes here (from above)
    function showTextLetterByLetter(element, text, speed) {
    let i = 0;
    element.innerHTML = ''; // Clear any existing content

    function typeLetter() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i); // Add one character at a time
        i++;
        setTimeout(typeLetter, speed); // Call the function again after a delay
      }
    }

    typeLetter(); // Start the typing effect
  }
    window.onload = function() {
      const element = document.getElementById('text');
      const text = "This text will appear letter by letter!";
      const speed = 100; // Time delay between letters in milliseconds
      showTextLetterByLetter(element, text, speed);
    };
  </script>
</body>
</html>
