<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter by Letter Animation</title>
  <style>
    .animated-text {
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="animated-text" id="text"></div>

  <div id="scripts">
    <script>
      let gg = document.getElementById("scripts")
    

      let scriptElement = document.createElement("script");
      scriptElement.src = "data.js";
      gg.appendChild(scriptElement);
    </script>
  </div>
</body>
</html>
